<body class="bg-[#2f3e46] text-white">
    <!-- Hero Section -->
<section class="relative hero py-14">
    <div class="container text-center mx-auto">
      <script class="item-center " src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="./assets/wave2.json" background="Transparent" speed="0.75" style="height: 150px" direction="1" mode="normal" loop autoplay>
      </lottie-player>
      <a href="./index.html">
        <h1 class="text-5xl font-semibold text-white -mt-4" style="font-family: 'Montserrat Alternates', sans-serif;">Online Digital Music</h1>
        <p class="text-lg mt-2 text-gray-400" style="font-family: 'Quicksand', sans-serif;">Weaving Tunes into Timeless Stories</p>
      </a>
    </div>
  </section>

  <!-- Main Content Section -->
<section class="container mx-auto px-6 py-12 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
  <!-- Player Container -->
  <div class="player-container bg-gray-900 rounded-lg shadow-lg p-6 flex-1">
      <div class="relative">
          <img id="track-image" src="" alt="Track Image" class="mx-auto max-w-full rounded-lg shadow-lg">
          <div class="absolute inset-0 flex items-center justify-center">
              <div id="progress-bar" class="progress-bar bg-gray-800 absolute bottom-0 left-0 h-full mt-2 opacity-60"></div>
          </div>
      </div>
      <h2 id="track-title" class="text-xl font-semibold mt-4 text-white"></h2>
      <audio id="audio-player" class="w-full mb-4"></audio>
      <div class="relative h-2 bg-gray-800 w-full rounded-full mt-4">
          <input id="seek-bar" type="range" min="0" max="100" value="0" class="absolute w-full h-2 bg-transparent cursor-pointer rounded-full">
      </div>
      <div class="flex justify-center mt-8 space-x-6">
        <div class="bg-[#354f52] rounded-full p-2 space-x-6">
          <button id="prev-button" class="text-white hover:text-gray-400 text-3xl">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play-button" class="text-white hover:text-gray-400 text-3xl">
            <i class="fas fa-play"></i>
        </button>
        <button id="next-button" class="text-white hover:text-gray-400 text-3xl">
            <i class="fas fa-forward"></i>
        </button>
        </div>
          
      </div>
  </div>

  <!-- Tracklist Container -->
  <div class="bg-gray-900 rounded-lg shadow-lg p-6 flex-1">
      <div class="flex justify-between items-center text-gray-400">
          <span class="text-xl text-white">Tracks in Queue: <span id="track-count"></span>
      </div>
      <div id="track-list" class="mt-4 sm:h-40 md:h-48 lg:h-96 overflow-y-scroll scrollbar-hidden scroll-smooth">
          <!-- Track list items will be inserted here -->
      </div>
  </div>
</section>


  
<!-- Footer -->
<footer class="bg-[#354f52] py-4">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center space-x-2 mb-2 md:mb-0">
        <i class="fa-duotone fa-waveform-lines"></i>
        <h1 class="text-lg" style="font-family: 'Montserrat Alternates', sans-serif;">Online Digital Music</h1>
      </div>

    </div>
